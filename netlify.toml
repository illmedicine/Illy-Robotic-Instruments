[build]
  publish = "."

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

 [[redirects]]
   from = "/illysocial/*"
   to = "https://illysocialv2-app.netlify.app/:splat"
   status = 200
   force = true

 [[redirects]]
   from = "/livepay/*"
   to = "https://livepay-app.netlify.app/:splat"
   status = 200
   force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
